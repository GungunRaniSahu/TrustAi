<!DOCTYPE html>
<html lang="en">
<head>

  <title>TrustAI Advisor</title>
  <link rel="shortcut icon" href="shield.png" type="image/x-icon">

</head>
<body>

  <div class="container">
    <div class="header">
      <img src="shield.png" alt="Logo" />
      <h1>TrustAI</h1>
      <div class="icons">
        <i class="fas fa-cog" id="settings-icon"></i>

    <hr>

  <!-- Settings Panel (hidden by default) -->
  <div id="settings-panel" style="display:none;">
    <!-- Add your settings options here -->
    <h2>Settings</h2>
    <p>Some settings...</p>
  </div>
    <div class="footer">
      Version 1.0.0 | 
      <a href="#" style="color:#3b82f6; text-decoration: none;">Privacy</a>
    </div>
  </div>
